title = "uyaki的博客"
baseURL = "http://uyaki.github.io/"
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"                             # en / zh-cn / ... (This field determines which i18n file to use)
# 是否包括中日韩文字
hasCJKLanguage = true

theme = "FixIt"

# -------------------------------------------------------------------------------------
# Menu Configuration
# See: https://fixit.lruihao.cn/documentation/basics/#menu-configuration
# -------------------------------------------------------------------------------------

[menu]
  [[menu.main]]
    # FixIt 0.2.14 | 新增 父级菜单项的标识符 (identifier)
    identifier = "posts"
    # 你可以在名称（允许 HTML 格式）之前添加其他信息，例如图标
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # 你可以在名称（允许 HTML 格式）之后添加其他信息，例如图标
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "文章"
    url = "/posts/"
    # 当你将鼠标悬停在此菜单链接上时，将显示的标题
    # title will be shown when you hover on this menu link
    title = "点击查看更多文章"
    weight = 1
    # FixIt 0.2.14 | 新增 向菜单项添加用户定义的内容
    # FixIt 0.2.14 | NEW add user-defined content to menu items
    [menu.main.params]
      # 添加 CSS 类到菜单项
      # add css class to a specific menu item
      class = ""
      # 是否为草稿菜单，类似草稿页面
      # whether set as a draft menu item whose function is similar to a draft post/page
      draft = false
      # FixIt 0.2.16 | 新增 添加 fontawesome 图标到菜单项
      # FixIt 0.2.16 | NEW add fontawesome icon to a specific menu item
      icon = "fa-solid fa-archive"
      # FixIt 0.2.16 | 新增 设置菜单项类型，可选值：["mobile", "desktop"]
      # FixIt 0.2.16 | NEW set menu item type, optional values: ["mobile", "desktop"]
      type = "desktop"
  [[menu.main]]
    identifier = "about"
    pre = ""
    post = ""
    name = "关于"
    url = "/about/"
    title = "点击查看更多分类"
    weight = 20
    [menu.main.params]
      icon = "fa-solid fa-info-circle"
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "分类"
    url = "/categories/"
    parent = "about"
    title = "点击查看更多分类"
    weight = 21
    [menu.main.params]
      icon = "fa-solid fa-th"
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "标签"
    url = "/tags/"
    parent = "about"
    title = "点击查看更多标签"
    weight = 22
    [menu.main.params]
      icon = "fa-solid fa-tags"

